<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your custom styles -->
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>

        <div id="todo-container">
            <h2>To-Do List</h2>
            <ul id="todo-list"></ul> <!-- ToDo List will be populated here -->
        </div>

        <div>
            <input type="text" id="new-todo" placeholder="Enter new to-do">
            <button onclick="addTodo()">Add To-Do</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
