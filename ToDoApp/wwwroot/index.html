<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>

        <!-- Form for Adding/Editing To-Do -->
        <div id="todo-form-container" class="form-container">
            <h2 id="form-title">Add New To-Do</h2>
            <form id="todo-form">
                <label for="todo-title">Title</label>
                <input type="text" id="todo-title" placeholder="Enter To-Do Title" required>

                <label for="todo-date">Due Date</label>
                <input type="date" id="todo-date" required>

                <label for="todo-priority">Priority</label>
                <select id="todo-priority">
                    <option value="normal">Optional</option>
                    <option value="urgent">Urgent</option>
                    <option value="important">Important</option>
                </select>

                <label for="todo-description">Description</label>
                <textarea id="todo-description" placeholder="Enter Description" required></textarea>

                <button type="submit">Save To-Do</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <!-- To-Do List Section -->
        <div id="todo-list-container">
            <button onclick="fetchTodos()">Fetch All To-Dos</button>
            <div id="todo-list"></div> <!-- The list will be populated here after fetching -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
